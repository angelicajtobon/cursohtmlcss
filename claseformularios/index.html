<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es la clase de formularios en HTML"> 
    <meta name="robots" content="index,follow">
    <title>Clase de formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Nombre: </span>
            <input type="text" name="" id="nombre" placeholder="Ingresa el nombre">
        </label>
        <label for="inicio_platzi">
            <span>Fecha de inicio en Platzi: </span>
            <input type="date" name="" id="inicio_platzi">
        </label>
        <label for="horario">
            <span>En que horario estudias?: </span>
            <input type="time" name="" id="horario">
        </label>
    </form>
</body>
</html>
